<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css" integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>
   
    <div class="app-container">
        <div id="button-box" class="active">
            <button class="btn btn-lg btn-warning btn-start">Start Quiz</button>
        </div>
        <div id="quiz-box" class="card">
            <div class="card-header" id="header">
                <h4 class="app-title mb-0">Who wants to make money?</h4>
                <div class="time">
                    <div class="time-text">Kalan s√ºre</div>
                    <div class="time-second">10</div>
                </div>
                <div class="time-line"></div>
            </div>
            <div id="body">
                <!-- UI -->
            </div>
            <div class="card-footer summary" id="footer">
                <div class="question-index ">1 / 4</div>
                <button class="btn btn-next btn-secondary btn-sm">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>
                
        </div>
        <div id="score-box" class="card card-body">
            <i class="bi bi-trophy"></i>
            <div class="score-text"></div>
            <div>
                <button class="btn btn-primary btn-replay">Replay</button>
                <button class="btn btn-primary btn-quit">Quit</button>
            </div>
        </div>
    </div>









    

    <script src="js/soru.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
